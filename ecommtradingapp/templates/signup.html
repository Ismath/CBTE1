<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
<h1>Registration Form</h1>
<br/>
<form method="post">
{% csrf_token %}
<table border="1">
    <tr>
        <td>User Name</td>
        <td><input type="text" placeholder="username"  name = "uname" required ></td>
    </tr>


    <tr>
        <td>Password</td>
        <td> <input type="text" placeholder="password"  name="pwd" required > </td>
    </tr>

    <tr>
        <td>Full Name</td>
        <td><input type="text" placeholder="Full Name"  name="ufullname" required ></td>
    </tr>

    <tr>
        <td>E-mail</td>
        <td><input type="text" placeholder="E-mail"  name="uemail" required ></td>
    </tr>

    <tr>
        <td>DOB</td>
        <td><input type="text" placeholder="DOB"  name="udob" required ></td>
    </tr>

    <tr>
        <td>NIC Number</td>
        <td><input type="text" placeholder="NIC Number"  name="unic" required ></td>
    </tr>

    <tr>
        <td>Address</td>
        <td><input type="text" placeholder="Address"  name="uaddress" required ></td>
    </tr>

    <tr>
        <td>Telephone</td>
        <td><input type="text" placeholder="Telephone"  name="utype" required ></td>
    </tr>



    <tr>
        <td> User Type </td>
        <td> <input type="radio" value="consumer"  name="utype"> Consumer </td>
        <td> <input type="radio" value="provider" name="utype"> Provider </td>

    </tr>

</table>

<br>
<input type="submit" value="submit"/>

</form>
</body>
</html>
