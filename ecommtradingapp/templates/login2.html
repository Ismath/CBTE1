{% extends "base.html" %}

{% block content %}
{% if request.session.uname  %}
{{request.session.uname}}
{% else %}
{% endif %}
    <div class="container">
        <form  method="post">
            {% csrf_token %}
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                   <!-- <div class="panel-heading">Login</div> -->
                    <div class="panel-body">
                        {% if error_message %}
                            <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                        {% endif %}
                        <div class="form-group clearfix">
                            <label for="uname" class="col-md-4 control-label text-right">Username:</label>
                            <div class="col-md-6">
                                <input name="uname" type="text" class="form-control" id ="uname" />
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label for="pwd" class="col-md-4 control-label text-right">Password:</label>
                            <div class="col-md-6">
                                <input name="pwd" type="password" class="form-control" id = "pwd" />
                            </div>
                        </div>
                        <div class="col-md-6 col-md-offset-4">
                            <button type="submit" href="login"> login </button>


                            <!--<input name="login" type="submit" value="Login" class="btn btn-success" /> &nbsp; -->
                            <a href="/mymodule/register">or Register</a>

                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
