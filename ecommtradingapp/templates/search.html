<!DOCTYPE html>
{% load static %}

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CBR Trading</title>
    <!-- BOOTSTRAP STYLES-->
    <link href="{% static 'assets/css/bootstrap.css' %}" rel="stylesheet"/>
    <!-- FONTAWESOME STYLES-->
    <link href="{% static 'assets/css/font-awesome.css' %}" rel="stylesheet"/>
    <!-- CUSTOM STYLES-->
    <link href="{% static 'assets/css/custom.css' %}" rel="stylesheet"/>
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
</head>
<body>


<div id="wrapper">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="adjust-nav">
            <div class="navbar-header">
                <h2 style="color:#fff; padding-left: 20px; font-weight: bold;">CBR Trading</h2>
            </div>

             {% if request.session.uname  %}
           <h2 style="color:#fff; padding-right: 20px; font-weight: bold; float: right;">
        {{request.session.uname}},
                  <a href="logout" style="color:#fff;">LOGOUT</a>
               </h2>

                </span>
        {% else %}
        {% endif %}



        </div>
    </div>
    <!-- /. NAV TOP  -->
    <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="main-menu">
                <li>
                    <a href="/signup"><i class="fa fa-table "></i>Register</a>
                </li>

                <li>
                    <a href="/displaydata"><i class="fa fa-table "></i>Search</a>
                </li>

                <li>
                    <a href="/consumption"><i class="fa fa-table "></i>Consumptions</a>
                </li>
            </ul>
        </div>

    </nav>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h4>CBR Search</h4>
                </div>
            </div>
            <!-- /. ROW  -->
            <hr/>

            <div class="row">
                <form method="post">
                    {% csrf_token %}
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <div class="input-group">
                            <span class="input-group-addon">District</span>
                            <select name="district" class="form-control" required>


              <option value="Batticaloa">Batticaloa </option>

              <option value="Trincomalee">Trincomalee </option>
              <option value="Ampara">Ampara </option>

            </select>
                        </div>
                        <br/>


                        <div class="input-group">
                            <span class="input-group-addon">Products</span>
                            <select  name="product_id" class="form-control" required/>
            {% for results in t_products %}
         <option value="{{results.product_id}}"> {{results.name}}</option>

            {% endfor %}
            </select>
                        </div>
                        <br/>



                        <div class="input-group">
                            <input class="btn btn-default" type="submit" value="Search"/>
                        </div>

                    </div>

                </form>
            </div>
            <!-- /. ROW  -->
            <hr>
        </div>
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
<div class="footer">
    <div class="row">
        <div class="col-lg-12">
            &copy; 2022 cbr-trading.com | Design by: <a href="#" style="color:#fff;" target="_blank">Ismath Fathima</a>
        </div>
    </div>
</div>


<!-- /. WRAPPER  -->
<!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
<!-- JQUERY SCRIPTS -->
<script src="{% static 'assets/js/jquery-1.10.2.js' %}"></script>
<!-- BOOTSTRAP SCRIPTS -->
<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
<!-- CUSTOM SCRIPTS -->
<script src="{% static 'assets/js/custom.js' %}"></script>


</body>
</html>
